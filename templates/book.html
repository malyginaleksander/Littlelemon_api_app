{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        {% csrf_token %}
        <form method="POST" id="form" >
          <!-- {% csrf_token %} -->
          <!-- <p>
            <label for="first_name">Name:</label>
            <input
              type="text"
              placeholder="Your Name"
              maxlength="200"
              required=""
              id="first_name"
            />
          </p> -->
          <p>
            <!-- Step 9: Part one -->
          </p>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
          </p>
          <p>
            <label for="no_of_guests">Party Size:</label>
            <input type="text" name="no_of_guests" id="no_of_guests" required />
          </p>

          <p>
            <label for="booking_date">Reservation Date:</label>
            <input
              type="date"
              name="booking_date"
              id="booking_date"
              required
            />
          </p>
          <p>
            <label for="reservation_slot">Reservation time:</label>
            <select id="reservation_slot">
              <option value="0" disabled>Select time</option>
            </select>
          </p>
          <button type="button" id="button">Reserve</button>
        </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings"></div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>
<script>
  document.addEventListener("DOMContentLoaded",function(){
    const date = new Date();
  document.getElementById("booking_date").value = `${date.getFullYear()}-${
    date.getMonth() + 1
  }-${date.getDate().toString().padStart(2, "0")}`;

  console.log(document.getElementById("booking_date").value);
  getBookings();

  /*  Step 10: Part two */
  let reservationDateInput = document.getElementById("booking_date");
  reservationDateInput.addEventListener("change", function () {
    getBookings();
  });

  function getBookings() {
    let reserved_slots = [];
    const date = document.getElementById("booking_date").value;
    document.getElementById("today").innerHTML = date;

    fetch("{% url 'bookings' %}" + "?date=" + date)
      .then((r) => r.json())
      .then((data) => {
        reserved_slots = [];
        bookings = "";

        /* Step 11: Part three */
        for (const item of data){
          console.log(item.fields)
          reserved_slots.push(item.fields.reservation_slot)
          bookings += `<p>${item.fields.name} - ${formatTime(item.fields.reservation_slot)}</p>`;
        }

        /* Step 12: Part four  */
        let slot_options='<option value="0" disabled>Select time</option>'
        for (let i = 11; i < 20; i++) {
        const label = formatTime(i);

        if (reserved_slots.includes(label)) {
           
            slot_options += `<option value=${i} disabled>${label}</option>`;
        } else {
            slot_options += `<option value=${i}>${label}</option>`;
        }
    }

        document.getElementById("reservation_slot").innerHTML = slot_options;
        if (bookings == "") {
          bookings = "No bookings";
        }
        document.getElementById("bookings").innerHTML = bookings;
      });
  }

  function formatTime(time) {
    const ampm = time < 12 ? "AM" : "PM";
    const t = time < 12 ? time : time > 12 ? time - 12 : time;
    const label = `${t} ${ampm}`;
    return label;
  }

  document.getElementById("button").addEventListener("click", function (e) {
    console.log(document.getElementById("name").value)
    const formdata = {
      name: document.getElementById("name").value,
      no_of_guests: document.getElementById("no_of_guests").value,
      booking_date: document.getElementById("booking_date").value,
      reservation_slot: document.getElementById("reservation_slot").value,
    };

    fetch("{% url 'bookings' %}", {
      method: "post",
      body: JSON.stringify(formdata),
    })
      .then((r) => r.text())
      .then((data) => {
        console.log(data)
        getBookings();
      });
  });

  })
  </script>
{% endblock %}
